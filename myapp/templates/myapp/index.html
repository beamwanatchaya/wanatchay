    <style>
      .filled {
        width: 80%;
        padding: 5px;
      }

      .spacing {
        padding: 1em;
      }
      .button {
  background-color: #ffffff;
  border: none;
  color: 	#000000;
  text-align: center;
  font-size: 20px;
  padding: 20px;
  width: 170px;
  height: 60px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}
body {margin:25px;}

div.polaroid {
  width: 80%;
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  margin-bottom: 25px;
}

div.container {
  text-align: center;
  padding: 10px 20px;
}
.button {
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 20px;
  width: 170px;
  height: 60px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

    </style>

          <center><form action="index" method="POST" enctype="multipart/form-data;charset=UTF-8">

          <div class="spacing"><input class="filled" type="text" name="title" value=" (ติดต่อ)"/></div>
          <div class="spacing"><input class="filled" type="text" name="detail" value=" (ลายละเอียด)"/></div>
          <div class="w3-display-topleft w3-padding-large w3-xlarge">
              <center><a href="index"><button class="button"><span>Submit </span></button></a></center>>
          </div>
         </form></center>
      </section>
      <div><center>
        <div class="polaroid">
        <div class="container">
       <table style="width:100%; border: 1px solid rgb(252, 248, 248); padding: 1em;">

        {% endfor %}
